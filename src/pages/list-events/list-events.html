<ion-header>

  <ion-navbar color="tahiry">
    <ion-title class="listClass">liste des incidents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 ion-text align="center">Quel incident souhaitez-vous signaler?</h1>
  <br><br>
    <ion-list radio-group [(ngModel)]="incident" >
        <ion-item >
          <ion-label>Incendie</ion-label>
          <ion-radio value="incendie" (ionSelect)="incendieDetails()"></ion-radio>
        </ion-item>
        <ion-item >
          <ion-label>Inondation</ion-label>
          <ion-radio value="inondation" (ionSelect)="inondationDetails()"></ion-radio>
        </ion-item>
        <ion-item >
          <ion-label>Attaque terroriste</ion-label>
          <ion-radio value="attaque terroriste" (ionSelect)="gravityChoice()"></ion-radio>
        </ion-item>
        <ion-item >
            <ion-label>Vol</ion-label>
            <ion-radio value="vol" (ionSelect)="volDetails()"></ion-radio>
          </ion-item>
          <ion-item >
            <ion-label>Accident routier</ion-label>
            <ion-radio value="accident routier" (ionSelect)="accidentDetails()" ></ion-radio>
          </ion-item>
         
      </ion-list>
      
</ion-content>

<ion-footer id="bandeButom">
  
</ion-footer>
