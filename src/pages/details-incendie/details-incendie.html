<ion-header>

  <ion-navbar color="tahiry">
    <ion-title class="listClass">Details de l'incendie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <h1 ion-text align="center">Précisez le type d'incendie?</h1>
  <br><br>
    <ion-list radio-group [(ngModel)]="infoincendie" >
        <ion-item >
          <ion-label>Bâtiment</ion-label>
          <ion-radio value="Lieu: Bâtiment" (ionSelect)="addData()"></ion-radio>
        </ion-item>
        <ion-item >
          <ion-label>Voiture</ion-label>
          <ion-radio value="Lieu: Voiture" (ionSelect)="addData()"></ion-radio>
        </ion-item>
        <ion-item >
          <ion-label>Extérieur</ion-label>
          <ion-radio value="Lieu: Extérieur" (ionSelect)="addData()"></ion-radio>
        </ion-item>
        <ion-item >
            <ion-label>Autres</ion-label>
            <ion-radio value="Lieu: Autres" (ionSelect)="addData()"></ion-radio>
          </ion-item>
        
      </ion-list>
      
</ion-content>

<ion-footer id="bandeButom">
  
</ion-footer>
