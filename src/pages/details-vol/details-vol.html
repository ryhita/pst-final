<ion-header>

  <ion-navbar color="tahiry">
    <ion-title class="listClass">Détails du vol</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <h1 ion-text align="center">Précisez le type de vol?</h1>
  <br><br>
    <ion-list radio-group [(ngModel)]="infovol" >
        <ion-item >
          <ion-label>Vol de voiture</ion-label>
          <ion-radio value="Type: Vol de voiture" (ionSelect)="addData()"></ion-radio>
        </ion-item>
        <ion-item >
          <ion-label>Vol personnel</ion-label>
          <ion-radio value="Type: Vol extérieur" (ionSelect)="addData()"></ion-radio>
        </ion-item>
        <ion-item >
            <ion-label>Cambriolage</ion-label>
            <ion-radio value="Type: Cambriolage" (ionSelect)="addData()"></ion-radio>
          </ion-item>
          <ion-item >
            <ion-label>Autres</ion-label>
            <ion-radio value="Type: Autres" (ionSelect)="addData()"></ion-radio>
          </ion-item>
          
      </ion-list>
      
</ion-content>

<ion-footer id="bandeButom">
  
</ion-footer>
