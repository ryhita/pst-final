<ion-header>

  <ion-navbar color="tahiry">
    <ion-title class="listClass">Détails de l'accident</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <h1 ion-text align="center">Quels autres usagers sont concernés?</h1>
  <br><br>
    <ion-list radio-group [(ngModel)]="infoaccident" >
        <ion-item >
          <ion-label>Piétons</ion-label>
          <ion-radio value="Autres usagers: Piétons" (ionSelect)="addData()"></ion-radio>
        </ion-item>
        <ion-item >
          <ion-label>Motards</ion-label>
          <ion-radio value="Autres usagers: Motards" (ionSelect)="addData()"></ion-radio>
        </ion-item>
        <ion-item >
            <ion-label>Motards et Piétons</ion-label>
            <ion-radio value="Autres usagers: Motards et piétons" (ionSelect)="addData()"></ion-radio>
          </ion-item>
        
      </ion-list>
      
</ion-content>
